<div>
  <h3>{{user.name}}</h3>
  {{error}}
  <img ng-src={{user.avatar_url}} title={{username}}> Order By :
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Star</option>
    <option value="+language">Language</option>
  </select>
</div>
  <table>
    <thead>
      <tr>
        <th>Name </th>
        <th>Stars </th>
        <th>Language </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos | orderBy : repoSortOrder">
        <td>{{repo.name}}</td>
        <td>{{repo.stargazers_count}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>

  </table>
<a href="#/main">Back to Search</a>
